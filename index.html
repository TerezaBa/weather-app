<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src\styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <form id="search-form">
          <input
            type="text"
            class="search-area"
            placeholder="Search by area"
            autofocus="on"
            id="search-area"
          />
          <input type="submit" class="btn btn-secondary" value="Search" />
          <button type="button" class="btn btn-dark" id="current-button">
            Current
          </button>
        </form>

        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <h4 id="weather-description"></h4>
            <h3 id="current-date"></h3>
            <ul>
              <li class="weather-detail-list">
                Humidity: <span id="hum"></span>
              </li>
              <li class="weather-detail-list">Wind: <span id="wind"></span></li>
            </ul>
          </div>
          <div class="col-6 align-self-center">
            <div class="temperature-container d-flex justify-content-center">
              <img src="..." alt="" id="weather-icon" />
              <div class="temperature">
                <span class="temp-value" id="temp-value"></span>
                <span class="temp-unit">
                  <a href="#" class="units" id="temp-cels">Â°C</a></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/TerezaBa/weather-app.git"
          class="small-link"
          target="_blank"
          >Open-source code</a
        >, by TerezaBa</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
