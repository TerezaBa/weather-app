<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src\styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                placeholder="Search by area"
                autofocus="on"
                id="search-area"
              />
            </div>
            <div class="col-2">
              <input type="submit" class="btn btn-dark" value="Search" />
            </div>
            <div class="col-2">
              <button
                type="button"
                class="btn btn-secondary"
                id="current-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <h4 id="weather-description"></h4>
            <h3 id="current-date"></h3>
            <ul>
              <li class="weather-detail-list">
                Humidity: <span id="hum"></span>
              </li>
              <li class="weather-detail-list">Wind: <span id="wind"></span></li>
            </ul>
          </div>
          <div class="col-6 align-self-center">
            <div class="temperature-container d-flex justify-content-center">
              <img src="" alt="" id="weather-icon" />
              <div class="temperature">
                <span class="temp-value" id="temp-value"></span>
                <span class="units"
                  ><a href="#" id="cels-link" class="active">째C</a> |
                  <a href="#" id="fahr-link">째F</a></span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Sun</h5>
                <img
                  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAepJREFUaN7tmd2thCAQhSnBEijBEmjgJpZgCZZgCZZgCXZwLcFX3yiBDlhIhhvC5dcdFzeB5LzsTtjz4cwwZomUknyzSANoAA2gATQANICSdZ4nA/Wk0ioGUGY7pVVJKElLXGl6NIAySMGojGh9MsCRMG80Pw5AmRozzRvppzVoGNCk068mwFYI4JPArpMSgB0BwGj5doAVutnsdDNdYwwVAH5o8rTNqzoyGsKIAqAvKETjRkNGQxC5BR8EuMm8vJCO0cKPAXBs83DyXcF9YmvKBoDHfIf5/o2DESUAM7L5HU6eez4fraFwzEwvYQo9BLDfcPrM2dek02jd1vZnOfuyEMCKaH52OwqMGaF04vBdDsQaApgQT546Jy9g/1gtcHgSqUxYQgD0xrwvgR9gn5D6WBtdEC6s6e55KQbQWd3hijqECVakxoq33okzXj03pFpiNQCOT4zfSYCf35MprUpHaBMrhltzlKwOoAx1SkJJgnqPeR3DrRhmXYZY6q8CLJaxP3NOzOzEjOSDKwigT9sxtnvM01RMTYDdMUc9AG5M/wgAnQaOsdljfnBiFlJh/QPwFK4u0C5RuMKNqQngFu7wtMJNAYhUUebE1ATYYoULAFvNwk0BmFuVZty8lFRe7S+mBtAAGkADeFsvKpKWeAy6FowAAAAASUVORK5CYII="
                  alt="Cloudy"
                  width="36"
                />
                <span class="forecast-temp-max">7째</span>
                <span class="forecast-temp-min">3째</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/TerezaBa/weather-app.git"
          class="small-link"
          target="_blank"
          >Open-source code</a
        >, by TerezaBa</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
