<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>

    <div class="container">
      <div class="app-container">
        <form id="search-form">
          <input
            type="text"
            class="search-area"
            placeholder="Search by area"
            autofocus="on"
            id="search-area"
          />
          <input type="submit" class="btn btn-secondary" value="Search" />
          <button type="button" class="btn btn-dark" id="current-button">
            Current
          </button>
        </form>

        <div class="row">
          <div class="col-6">
            <h1 id="city">Prague</h1>
            <h4 id="weather-description">Mostly cloudy</h4>
            <h3 id="current-date">Sat 17:35</h3>
            <ul>
              <li class="weather-detail-list">
                Humidity: <span id="hum">76</span>%
              </li>
              <li class="weather-detail-list">
                Wind: <span id="wind">26</span> km/h
              </li>
            </ul>
          </div>
          <div class="col-6 align-self-center">
            <div class="temperature-container d-flex justify-content-center">
